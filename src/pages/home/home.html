<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-img src="assets/imgs/icons8-bird-100.png">

  </ion-img>

  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>EMAIL</ion-label>
        <ion-input type="email" [(ngModel)]="account.user" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>LOGIN</button>
      </div>

    </ion-list>
  </form>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Listado de aves</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item   *ngFor="let item of avesList"
                [navPush]="detalleAve"
                [navParams]="{aveId:item.id}">
      <ion-avatar item-left>
        <img src="{{item.bird_image}}">
      </ion-avatar>
        <h2>{{ item.bird_name }}</h2>
      <ion-badge *ngIf="item.mine == 0" item-end color="danger">{{ item.bird_sightings }}</ion-badge>
      <ion-badge *ngIf="item.mine == 1" item-end color="secondary">{{ item.bird_sightings }}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="dataLoaded" text-center>
  <img [src]="aveDetails.bird_image" width="40%"/>
  <h2>{{aveDetails.bird_name}}</h2>
  <h6>Número de avistamientos: {{aveDetails.bird_sightings}}</h6>
  <p>
    {{aveDetails.bird_description}}
  </p>

  <ion-list class="no-margin">

    <ion-list-header>
      Avistamientos
    </ion-list-header>

    <ion-item *ngFor="let avistamiento of aveDetails.sightings_list">
      {{avistamiento.place}}
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
    <button class="no-margin" ion-button full [navPush]="anyadirAvistamiento">Añadir avistamiento</button>
</ion-footer>
